<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Denné menu - Stará Ľubovňa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 1em;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 2em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 1.5em;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background-color: #fff;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 750px;
      border: none;
      margin-top: 0.5em;
    }
    img {
      width: 100%;
      border-radius: 8px;
      margin-top: 0.5em;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>
<body>

  <h1>Denné menu – Stará Ľubovňa a okolie</h1>

  <div class="grid">

    <!-- Hlavné reštaurácie hore -->
    <div class="card">
      <h2>Reštaurácia Palma</h2>
      <iframe src="https://docs.google.com/gview?embedded=true&url=https://pizzapalma.sk/wp-content/uploads/menu.pdf"></iframe>
    </div>

    <div class="card">
      <h2>Jedáleň Palma</h2>
      <iframe src="https://docs.google.com/gview?embedded=true&url=https://jedalenpalma.sk/wp-content/uploads/jedalen.pdf"></iframe>
    </div>

    <div class="card">
      <h2>Reštaurácia Panoráma</h2>
      <iframe src="https://docs.google.com/gview?embedded=true&url=https://palmagastro.sk/wp-content/uploads/2016/02/menu.pdf"></iframe>
    </div>

    <div class="card">
      <h2>Salaš u Franka</h2>
      <iframe src="https://www.salasufranka.sk/denne-menu/"></iframe>
    </div>

    <div class="card">
      <h2>Koliba Ľubovňa</h2>
      <iframe src="http://www.koliba-lubovna.sk/dennemenu/menu.pdf"></iframe>
    </div>

    <div class="card">
      <h2>Penzión Biely dom Plaveč</h2>
      <iframe src="https://penzion-bielydom.sk/wp-content/uploads/menu.pdf"></iframe>
    </div>

    <!-- Dole posunuté reštaurácie -->
    <div class="card">
      <h2>SLK Catering</h2>
      <iframe src="http://www.slk-catering.sk/listok.pdf"></iframe>
    </div>

    <div class="card">
      <h2>Hotel Familia</h2>
      <iframe src="https://hotelfamilia.sk/wp-content/uploads/2020/11/denne-menu.pdf"></iframe>
    </div>

    <div class="card">
      <h2>Reštaurácia Kolkáreň</h2>
      <a href="https://www.restauraciakolkaren.sk/denne-menu/" target="_blank">
        <img src="kolkaren-menu.jpg" alt="Denné menu Kolkáreň">
      </a>
    </div>

  </div>

</body>
</html>
